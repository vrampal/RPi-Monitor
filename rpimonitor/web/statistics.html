<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPi-Monitor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RPi-Monitor">
    <meta name="author" content="RPi-Experiences">
    <meta http-equiv="Cache-control" content="public" />

    <!-- CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/rpimonitor.css" rel="stylesheet">

    <!-- Favicon-->
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
  </head>

  <body>

    <!-- Fixed navbar -->
    <div id='topmenu'></div>

    <!-- Begin page content -->
    <div class="container-fluid">
      <div class="alert alert-error hide" id="message"></div>
      <i id="insertionPoint"></i>
      <table id="infotable" border=0>
        <tr><td></td></tr>
      </table>
      <div id="preloader" class="text-center"><img src="img/preloader.gif"></div>
      <div id="mygraph"></div>
    </div>

    <!-- Fixed footer -->
    <div id="footer"></div>
 
    <!-- Dialog place holder -->
    <div id="dialogs"></div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/javascriptrrd/binaryXHR.js"></script>
    <script type="text/javascript" src="js/javascriptrrd/rrdFile.js"></script>
    <script type="text/javascript" src="js/javascriptrrd/rrdMultiFile.js"></script>
    <script type="text/javascript" src="js/javascriptrrd/rrdFlotSupport.js"></script>
    <script type="text/javascript" src="js/javascriptrrd/rrdFlot.js"></script>
    <script type="text/javascript" src="js/javascriptrrd/rrdFilter.js"></script>

    <script type="text/javascript" src="js/flot/jquery.flot.min.js"></script>
    <script type="text/javascript" src="js/flot/jquery.flot.selection.min.js"></script>
    <script type="text/javascript" src="js/flot/jquery.flot.tooltip.min.js"></script>

    <script src="./js/rpimonitor.js" charset="utf-8"></script>
    <script src="./js/rpimonitor.statistics.js" charset="utf-8"></script>
    <script src="./js/jsqrencode.min.js"></script>
  </body>
</html>
